name: 'build'
description: 'Build application from Dockerfile'
inputs:
  app_name:
    required: true
    description: "Application name based on which build is cached"
  aws_use_ecr:
    required: false
    description: 'Whether or not ECR login is required. If enabled, provided AWS credentials will be used to authenticating with docker registry.'
  aws_access_key_id:
    required: false
    description: 'Access key ID for AWS. Required if login using ECR is enabled.'
  aws_secret_access_key:
    required: false
    description: 'Access key Secret for AWS. Required if login using ECR is enabled.'
  aws_region:
    required: false
    description: 'Region for AWS. Required if login using ECR is enabled.'
  docker_registry:
    required: false
    description: 'Docker registry where build images would be pushed and pulled from'
  docker_username:
    required: false
    description: 'Username for authenticating with provided docker registry. Required if provided registry requires authentication.'
  docker_password:
    required: false
    description: 'Password for authenticating with provided docker registry. Required if provided registry requires authentication.'
  tag:
    required: false
    description: 'Tag to use for tagging docker image'
  build_args:
    required: false
    description: 'Build time arguments which can be passed when building docker image'
  build_secrets:
    required: false
    description: 'Build time secrets which can be passed when building docker image'
  context:
    required: false
    description: 'Build context to use with docker. Default to checked out Git directory.'
    default: .
  trivy_severity:
    required: false
    description: 'Fail build if vulnerabilities of this severity or higher are found'
    default: 'CRITICAL,HIGH'
  target_repository:
    required: false
    description: 'Target repository to upload SARIF results (in owner/repo format)'
  target_ref:
    required: false
    description: 'Target repository branch/ref for SARIF upload'
  target_sha:
    required: false
    description: 'Target repository commit SHA for SARIF upload'
  target_token: 
    required: false
    description: 'GitHub token to use for uploading SARIF results to target repository'

outputs:
  image_ref:
    description: 'Built docker image reference'
    value: ${{ steps.tag.outputs.value }}@${{ steps.build.outputs.digest }}
runs:
  using: composite
  steps:
    - name: Docker setup
      uses: docker/setup-buildx-action@v2

    - name: Docker login
      uses: docker/login-action@v2
      env:
        DOCKER_USERNAME: ${{ inputs.docker_username }}
      if: "${{ env.DOCKER_USERNAME != '' }}"
      with:
        registry: ${{ inputs.docker_registry }}
        username: ${{ inputs.docker_username }}
        password: ${{ inputs.docker_password }}

    - name: AWS setup
      uses: aws-actions/configure-aws-credentials@v1
      env:
        AWS_USE_ECR: ${{ inputs.aws_use_ecr }}
      if: "${{ env.AWS_USE_ECR == 'true' }}"
      with:
        aws-access-key-id: ${{ inputs.aws_access_key_id }}
        aws-secret-access-key: ${{ inputs.aws_secret_access_key }}
        aws-region: ${{ inputs.aws_region }}
        mask-aws-account-id: 'false'

    - name: AWS ECR login
      env:
        AWS_USE_ECR: ${{ inputs.aws_use_ecr }}
      if: "${{ env.AWS_USE_ECR == 'true' }}"
      id: aws_ecr_login
      uses: aws-actions/amazon-ecr-login@v1

    - name: Docker build tag
      shell: bash
      id: tag
      env:
        AWS_USE_ECR: ${{ inputs.aws_use_ecr }}
      run: |
        if [[ "$AWS_USE_ECR" == 'true' ]]; then
          TAG=${{ steps.aws_ecr_login.outputs.registry }}/${{ inputs.app_name }}
        else
          TAG=${{ inputs.docker_registry }}/${{ inputs.docker_username }}/${{ inputs.app_name }}
        fi

        echo "##[set-output name=value;]$(echo $TAG)"

    - name: Docker build
      id: build
      uses: docker/build-push-action@v4
      with:
        context: ${{ inputs.context }}
        tags: ${{ steps.tag.outputs.value }}:${{ inputs.tag }}
        build-args: ${{ inputs.build_args }}
        # @see - https://docs.docker.com/build/ci/github-actions/cache/#github-cache
        # multiple cache sources - in case of pull requests (github.base_ref), we'd like to reuse cache from base branch
        # @see - https://github.com/moby/moby/issues/34715#issuecomment-425933774
        cache-from: |
          ${{ github.base_ref != '' && format('type=gha,scope={0}-{1}', github.base_ref, inputs.app_name) || '' }}
          type=gha,scope=${{ github.head_ref || github.ref_name }}-${{ inputs.app_name }}
        cache-to: type=gha,mode=max,scope=${{ github.head_ref || github.ref_name }}-${{ inputs.app_name }}
        outputs: type=image,push=true
        # @see - https://docs.docker.com/build/ci/github-actions/secrets/
        secrets: ${{ inputs.build_secrets }}

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.16.1  # Pin to specific SHA in production
      if: inputs.trivy_severity != ''
      with:
        image-ref: registry.hub.docker.com/jalantechnologies/flask-react-template:dd2e4b052aeef0c
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: ${{ inputs.trivy_severity }}
        exit-code: '0'
        timeout: '10m'
        vuln-type: 'os,library'
        scanners: 'vuln,secret,config'

    - name: Uplaod SARIF to GitHub Code Scanning
      shell: bash
      env:
        GITHUB_COMMIT_SHA: ${{ inputs.target_sha }}
        GITHUB_TOKEN: ${{ inputs.target_token }}
        GITHUB_REPOSITORY: ${{ inputs.target_repository }}
      run: |
        # Encode SARIF file to base64 (no line wrapping)
        gzip -c trivy-results.sarif > results.sarif.gz
        base64 -w0 results.sarif.gz > sarif.b64
        jq -n \
            --arg commit_sha "$GITHUB_COMMIT_SHA" \
            --arg ref "refs/heads/main" \
            --rawfile sarif sarif.b64 \
            '{ commit_sha: $commit_sha, ref: "refs/heads/main", sarif: $sarif }' > payload.json

        HTTP_STATUS=$(curl -s -o response.json -w "%{http_code}" \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token  $GITHUB_TOKEN" \
            -H "Content-Type: application/json" \
            --data-binary @payload.json \
            "https://api.github.com/repos/$GITHUB_REPOSITORY/code-scanning/sarifs")
          
        echo "HTTP status: $HTTP_STATUS"
        echo "API response:"
        cat response.json | jq .


    # - name: Upload SARIF artifact
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: trivy-results
    #     path: trivy-results.sarif

  
    # - name: Upload SARIF to GitHub Code Scanning
    #   uses: github/codeql-action/upload-sarif@v3
    #   with:
    #     sarif_file: trivy-results.sarif
    #     sha: ${{ inputs.target_sha }} 
    #     ref: ${{ inputs.target_ref }}
    
    - name: Display Trivy summary
      if: always()
      shell: bash
      run: |
        if [ -f trivy-results.sarif ]; then
          echo "### Container Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "See Security tab for detailed findings" >> $GITHUB_STEP_SUMMARY
        fi


        