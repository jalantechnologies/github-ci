name: clean

on:
  workflow_call:
    inputs:
      hosting_provider:
        required: false
        type: string
        description: 'The cloud provider to use for cleanup. Options: AWS or DIGITAL_OCEAN'
        default: 'DIGITAL_OCEAN'
      app_name:
        required: true
        type: string
        description: 'Application name based on which docker repository and kube namespace would be selected'
      app_env:
        required: true
        type: string
        description: 'Application environment based on which kube namespace and kube spec files would be selected'
      branch:
        required: true
        type: string
        description: 'Branch from which this workflow was run'
      aws_cluster_name:
        required: false
        type: string
        description: 'Kubernetes cluster name if deploying on EKS'
      aws_region:
        required: false
        type: string
        description: 'Kubernetes cluster region if deploying on EKS'
        default: 'us-east-1'
      deploy_root:
        required: false
        type: string
        description: 'Directory where deployment would look for kubernetes specification files'
        default: 'lib/kube'
      docker_registry:
        required: false
        type: string
        description: 'Docker registry where built images were pushed. By default uses Docker Hub.'
        default: registry.hub.docker.com
      docker_username:
        required: false
        type: string
        description: 'Username for authenticating with provided Docker registry'
      do_cluster_id:
        required: false
        type: string
        description: 'Kubernetes cluster ID on DigitalOcean if deploying on DOKS'

    secrets:
      aws_access_key_id:
        required: false
      aws_secret_access_key:
        required: false
      docker_password:
        required: false
      do_access_token:
        required: false

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (app)
        uses: actions/checkout@v3
        with:
          path: app

      - name: Get workflow version
        id: ci_workflow
        run: |
          workflow_yaml=$(cat app/.github/workflows/${{ github.workflow }}.yml)
          uses_data=$(echo "$workflow_yaml" | grep 'uses:')
          tag=$(echo $uses_data | sed -n 's/.*@\(.*\)/\1/p')
          echo "version=$(echo $tag)" >> $GITHUB_OUTPUT

      - name: Checkout (platform)
        uses: actions/checkout@v3
        with:
          repository: jalantechnologies/github-ci
          path: platform
          ref: ${{ steps.ci_workflow.outputs.version }}

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: |
          BRANCH_NAME=$(echo ${{ inputs.branch }} | sed -e 's/^refs\/heads\///g')
          BRANCH_HASH=$(sha1sum < <(printf '%s' $BRANCH_NAME) | cut -c -15)
          echo "branch=$(echo $BRANCH_NAME)" >> $GITHUB_OUTPUT
          echo "branch_hash=$(echo $BRANCH_HASH)" >> $GITHUB_OUTPUT


      # ================================
      # DIGITAL OCEAN CLEANUP SECTION
      # ================================
      - name: DigitalOcean - Configure CLI
        if: ${{ inputs.hosting_provider == 'DIGITAL_OCEAN' }}
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.do_access_token }}

      - name: DigitalOcean - Configure Kubernetes Context
        if: ${{ inputs.hosting_provider == 'DIGITAL_OCEAN' }}
        run: |
          if [ -z "${{ inputs.do_cluster_id }}" ]; then
            echo "âŒ Missing required do_cluster_id for DigitalOcean cleanup"
            exit 1
          fi
          doctl kubernetes cluster kubeconfig save ${{ inputs.do_cluster_id }}

      - name: DigitalOcean - Cleanup Notice
        if: ${{ inputs.hosting_provider == 'DIGITAL_OCEAN' }}
        run: echo "ðŸ§¹ Cleaning DigitalOcean preview environment for branch ${{ steps.extract_branch.outputs.branch }}"


      # ================================
      # AWS CLEANUP SECTION
      # ================================
      - name: AWS - Configure Credentials
        if: ${{ inputs.hosting_provider == 'AWS' }}
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: ${{ inputs.aws_region }}
          mask-aws-account-id: 'false'

      - name: AWS - Configure Kubernetes Context
        if: ${{ inputs.hosting_provider == 'AWS' }}
        run: |
          if [ -z "${{ inputs.aws_cluster_name }}" ]; then
            echo "âŒ Missing required aws_cluster_name for AWS cleanup"
            exit 1
          fi
          aws eks update-kubeconfig --name ${{ inputs.aws_cluster_name }} --region ${{ inputs.aws_region }}

      - name: AWS - Cleanup Notice
        if: ${{ inputs.hosting_provider == 'AWS' }}
        run: echo "ðŸ§¹ Cleaning AWS EKS preview environment for branch ${{ steps.extract_branch.outputs.branch }}"


      # ================================
      # KUBERNETES CLEAN (COMMON)
      # ================================
      - name: Kubernetes - Delete Resources
        if: ${{ inputs.hosting_provider == 'AWS' || inputs.hosting_provider == 'DIGITAL_OCEAN' }}
        env:
          KUBE_ROOT: app/${{ inputs.deploy_root }}
          KUBE_NS: ${{ inputs.app_name }}-${{ inputs.app_env }}
          KUBE_APP: ${{ inputs.app_name }}-${{ inputs.app_env }}-${{ steps.extract_branch.outputs.branch_hash }}
          KUBE_ENV: ${{ inputs.app_env }}
        run: |
          echo "Deleting K8s resources for app: $KUBE_APP (namespace: $KUBE_NS)"
          source platform/lib/kube/clean.sh


      # ================================
      # DOCKER CLEANUP SECTION
      # ================================
      - name: DockerHub - Authenticate
        id: auth_docker_hub
        if: ${{ inputs.docker_registry == 'registry.hub.docker.com' && inputs.docker_username != '' && secrets.docker_password != '' }}
        run: |
          response=$(curl --silent --location 'https://hub.docker.com/v2/users/login' \
            --header 'Content-Type: application/json' \
            --data '{
              "username": "'"${{ inputs.docker_username }}"'",
              "password": "'"${{ secrets.docker_password }}"'"
            }')
          token=$(echo $response | jq -r '.token')
          if [ "$token" == "null" ] || [ -z "$token" ]; then
            echo "âŒ DockerHub authentication failed"
            exit 1
          fi
          echo "token=$token" >> $GITHUB_OUTPUT

      - name: DockerHub - Delete Branch Image
        if: ${{ steps.auth_docker_hub.outputs.token != '' }}
        run: |
          echo "Deleting Docker tag ${{ steps.extract_branch.outputs.branch_hash }} for ${{ inputs.app_name }}"
          curl --silent --location --request DELETE \
            "https://hub.docker.com/v2/repositories/${{ inputs.docker_username }}/${{ inputs.app_name }}/tags/${{ steps.extract_branch.outputs.branch_hash }}/" \
            --header "Authorization: Bearer ${{ steps.auth_docker_hub.outputs.token }}"
