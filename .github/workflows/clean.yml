name: clean

on:
  workflow_call:
    inputs:
      # required
      hosting_provider:
        required: false
        type: string
        description: 'The cloud provider to use for cleanup. Options: AWS or DIGITAL_OCEAN'
        default: 'DIGITAL_OCEAN'
      app_name:
        required: true
        type: string
        description: 'Application name based on which docker repository and kube namespace would be selected'
      app_env:
        required: true
        type: string
        description: 'Application environment based on which kube namespace and kube spec files would be selected'
      branch:
        required: true
        type: string
        description: 'Branch from which this workflow was run'

      # optional
      aws_cluster_name:
        required: false
        type: string
        description: 'Kubernetes cluster name if deploying on EKS'
      aws_region:
        required: false
        type: string
        description: 'Kubernetes cluster region if deploying on EKS'
        default: 'us-east-1'
      deploy_root:
        required: false
        type: string
        description: 'Directory where deployment would look for kubernetes specification files'
        default: 'lib/kube'
      docker_registry:
        required: false
        type: string
        description: 'Docker registry where built images were pushed. By default uses Docker Hub.'
        default: registry.hub.docker.com
      docker_username:
        required: false
        type: string
        description: 'Username for authenticating with provided Docker registry'
      do_cluster_id:
        required: false
        type: string
        description: 'Kubernetes cluster ID on DigitalOcean if deploying on DOKS'

    secrets:
      aws_access_key_id:
        required: false
        description: 'Access key ID for AWS if deploying on EKS'
      aws_secret_access_key:
        required: false
        description: 'Access key Secret for AWS if deploying on EKS'
      docker_password:
        required: false
        description: 'Password for authenticating with provided Docker registry'
      do_access_token:
        required: false
        description: 'DigitalOcean access token if deploying on DOKS'

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (app)
        uses: actions/checkout@v3
        with:
          path: app

      - name: Get workflow version
        id: ci_workflow
        run: |
          workflow_yaml=$(cat app/.github/workflows/${{ github.workflow }}.yml)
          uses_data=$(echo "$workflow_yaml" | grep 'uses:')
          tag=$(echo $uses_data | sed -n 's/.*@\(.*\)/\1/p')
          echo "version=$(echo $tag)" >> $GITHUB_OUTPUT

      - name: Checkout (platform)
        uses: actions/checkout@v3
        with:
          repository: jalantechnologies/github-ci
          path: platform
          ref: ${{ steps.ci_workflow.outputs.version }}

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: |
          BRANCH_NAME=$(echo ${{ inputs.branch }} | sed -e 's/^refs\/heads\///g')
          BRANCH_HASH=$(sha1sum < <(printf '%s' $BRANCH_NAME) | cut -c -15)

          echo "branch=$(echo $BRANCH_NAME)" >> $GITHUB_OUTPUT
          echo "branch_hash=$(echo $BRANCH_HASH)" >> $GITHUB_OUTPUT
      - name: Determine registry type
        id: registry_type
        shell: bash
        run: |
          set -euo pipefail

          registry="${{ inputs.docker_registry }}"
          hosting="${{ inputs.hosting_provider }}"
          normalized_registry="${registry,,}"

          registry_type="dockerhub"
          if [[ "$normalized_registry" == *"amazonaws.com"* ]] || [[ "$normalized_registry" == *"public.ecr.aws"* ]] || [[ "$normalized_registry" == *".ecr."* ]] || [[ "$hosting" == 'AWS' ]]; then
            registry_type="ecr"
          fi

          echo "Detected container registry: ${registry:-registry.hub.docker.com} (type: $registry_type)"
          echo "type=$registry_type" >> "$GITHUB_OUTPUT"

      - name: DigitalOcean setup
        env:
          DO_ACCESS_TOKEN: ${{ secrets.do_access_token }}
        if: "${{ env.DO_ACCESS_TOKEN != '' }}"
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.do_access_token }}

      - name: DigitalOcean Kubernetes setup
        shell: bash
        env:
          DO_CLUSTER_ID: ${{ inputs.do_cluster_id }}
        if: "${{ env.DO_CLUSTER_ID != '' }}"
        run: doctl kubernetes cluster kubeconfig save $DO_CLUSTER_ID


      - name: AWS setup
        uses: aws-actions/configure-aws-credentials@v1
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key_id }}
        if: "${{ env.AWS_ACCESS_KEY_ID != '' }}"
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region: ${{ inputs.aws_region }}
          mask-aws-account-id: 'false'
      
      # Added step for AWS ECR login / authentication
      - name: AWS ECR login
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key_id }}
        if: env.AWS_ACCESS_KEY_ID != '' && steps.registry_type.outputs.type == 'ecr'
        uses: aws-actions/amazon-ecr-login@v1

      - name: AWS Kubernetes setup
        shell: bash
        env:
          AWS_CLUSTER_NAME: ${{ inputs.aws_cluster_name }}
          AWS_REGION: ${{ inputs.aws_region }}
        if: "${{ env.AWS_CLUSTER_NAME != '' }}"
        run: aws eks update-kubeconfig --name $AWS_CLUSTER_NAME --region $AWS_REGION

      - name: Clean DigitalOcean resources
        if: inputs.hosting_provider == 'DIGITAL_OCEAN'
        run: echo "Cleaning DigitalOcean resources..."

      - name: Clean AWS resources
        if: inputs.hosting_provider == 'AWS'
        run: echo "Cleaning AWS resources..."

      - name: Kubernetes clean
        env:
          KUBE_ROOT: app/${{ inputs.deploy_root }}
          KUBE_NS: ${{ inputs.app_name }}-${{ inputs.app_env }}
          KUBE_APP: ${{ inputs.app_name }}-${{ inputs.app_env }}-${{ steps.extract_branch.outputs.branch_hash }}
          KUBE_ENV: ${{ inputs.app_env }}
        run: |
          source platform/lib/kube/clean.sh

      - name: Authenticate - DockerHub
        id: auth_docker_hub
        env:
          DOCKER_USERNAME: ${{ inputs.docker_username }}
          DOCKER_PASSWORD: ${{ secrets.docker_password }}
        if: env.DOCKER_USERNAME != '' && steps.registry_type.outputs.type == 'dockerhub'
        shell: bash
        run: |
          response=$(curl --location 'https://hub.docker.com/v2/users/login' \
            --header 'Content-Type: application/json' \
            --data '{
              "username": "'"$DOCKER_USERNAME"'",
              "password": "'"$DOCKER_PASSWORD"'"
            }')
          
          # Changed to "::set-output" syntax, as it is deprecrated
          # Read here: https://github.blog/changelog/2022-10-10-github-actions-deprecating-save-state-and-set-output-commands/
          
          echo "token=$(echo $response | jq -r '.token')" >> $GITHUB_OUTPUT

      - name: Clean - DockerHub
        env:
          DOCKER_TOKEN: ${{ steps.auth_docker_hub.outputs.token }}

        # Enhanced conditional logic to:
        #  - Ensure cleanup runs only for DockerHub registries
        #  - Validate that a valid DOCKER_TOKEN is available before proceeding
        # Added descriptive echo statements for better runtime visibility and debugging
        
        if: env.DOCKER_TOKEN != '' && steps.registry_type.outputs.type == 'dockerhub'
        shell: bash
        run: |
          set -euo pipefail

          image_ref="${{ inputs.docker_username }}/${{ inputs.app_name }}:${{ steps.extract_branch.outputs.branch_hash }}"
          echo "Cleaning DockerHub image: $image_ref"

          response_file=$(mktemp)
          trap 'rm -f "$response_file"' EXIT
          status_code=$(curl --silent --show-error --location --request DELETE \
            "https://hub.docker.com/v2/repositories/${{ inputs.docker_username }}/${{ inputs.app_name }}/tags/${{ steps.extract_branch.outputs.branch_hash }}/" \
            --header "Authorization: Bearer $DOCKER_TOKEN" \
            --write-out "%{http_code}" \
            --output "$response_file")

          case "$status_code" in
            204)
              echo "DockerHub image deleted successfully."
              ;;
            404)
              echo "DockerHub tag not found; it may have already been removed."
              ;;
            *)
              echo "Failed to delete DockerHub image (status: $status_code). Response body:"
              cat "$response_file"
              exit 1
              ;;
          esac
      
      # Main step to clean AWS ECR and handle errors associated with e.g. WHat if image doesn't exist.
      - name: Clean - AWS ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.aws_access_key_id }}
          AWS_REGION: ${{ inputs.aws_region }}
        if: env.AWS_ACCESS_KEY_ID != '' && steps.registry_type.outputs.type == 'ecr'
        shell: bash
        run: |
          set -euo pipefail

          image_tag="${{ steps.extract_branch.outputs.branch_hash }}"
          repository="${{ inputs.app_name }}"

          echo "Cleaning ECR image: ${repository}:${image_tag}"

          if ! delete_output=$(aws ecr batch-delete-image \
            --repository-name "$repository" \
            --region "$AWS_REGION" \
            --image-ids imageTag="$image_tag" \
            --output json 2>&1); then
            status=$?
            echo "aws ecr batch-delete-image failed (exit code $status). Raw output:"
            echo "$delete_output"

            if grep -Eqi 'ImageNotFoundException|RepositoryNotFoundException|ImageNotFound' <<< "$delete_output"; then
              echo "Image or repository not found; skipping without failing the workflow."
            else
              echo "ECR cleanup failed due to an unexpected error."
              exit $status
            fi
          else
            echo "$delete_output" | jq '.'
            failure_count=$(echo "$delete_output" | jq '.failures | length')
            if [[ "$failure_count" -gt 0 ]]; then
              echo "ECR reported $failure_count failure(s) while attempting deletion. Details:"
              echo "$delete_output" | jq '.failures'
            else
              echo "ECR image deleted successfully."
            fi
          fi
