name: clean

on:
  workflow_call:
    inputs:
      # required

      app_name:
        required: true
        type: string
      app_env:
        required: true
        type: string
      branch:
        required: true
        type: string
      docker_username:
        required: true
        type: string
        description: 'Username for authenticating with provided Docker registry'

      # optional

      ci_version:
        required: false
        type: string
        description: 'Branch from which CI actions will be checked out'
        default: 'v1.1'
      deploy_root:
        required: false
        type: string
        description: 'Directory where deployment would look for kubernetes specification files'
        default: 'lib/kube'
      docker_registry:
        required: false
        type: string
        description: 'Docker registry where built images will be pushed. By default uses Docker Hub.'
        default: registry.hub.docker.com

    secrets:
      docker_password:
        required: false
      do_access_token:
        required: true
      do_cluster_id:
        required: true

jobs:
  clean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (app)
        uses: actions/checkout@v3
        with:
          path: app

      - name: Checkout (platform)
        uses: actions/checkout@v3
        with:
          repository: jalantechnologies/github-ci
          path: platform
          ref: ${{ inputs.ci_version }}

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: |
          BRANCH_NAME=$(echo ${{ inputs.branch }} | sed -e 's/^refs\/heads\///g')
          BRANCH_HASH=$(sha1sum < <(printf '%s' $BRANCH_NAME) | cut -c -15)

          echo "##[set-output name=branch;]$(echo $BRANCH_NAME)"
          echo "##[set-output name=branch_hash;]$(echo $BRANCH_HASH)"

      - name: DigitalOcean setup
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.do_access_token }}

      - name: Kubernetes setup
        env:
          DO_CLUSTER_ID: ${{ secrets.do_cluster_id }}
        run: doctl kubernetes cluster kubeconfig save $DO_CLUSTER_ID

      - name: Kubernetes clean
        env:
          KUBE_ROOT: app/${{ inputs.deploy_root }}
          KUBE_NS: ${{ inputs.app_name }}-${{ inputs.app_env }}
          KUBE_APP: ${{ inputs.app_name }}-${{ inputs.app_env }}-${{ steps.extract_branch.outputs.branch_hash }}
          KUBE_ENV: ${{ inputs.app_env }}
        run: |
          source platform/lib/kube/clean.sh
        
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to Docker registry
        uses: docker/login-action@v1
        with:
          username: ${{ inputs.docker_username }}
          password: ${{ secrets.docker_password }}

      - name: Delete Docker Image
        run: |
          # Replace <your-image-name> and <your-image-tag> with the appropriate values
          # Use the "app_name" input parameter to construct the full image name.
          docker pull ${{ inputs.docker_registry }}/${{ inputs.docker_username }}/${{ inputs.app_name }}:${{ steps.extract_branch.outputs.branch_hash }}
          docker image rm ${{ inputs.docker_registry }}/${{ inputs.docker_username }}/${{ inputs.app_name }}:${{ steps.extract_branch.outputs.branch_hash }}
      
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Delete Image from Docker Hub
        env:
          DOCKERHUB_TOKEN: dckr_pat_SSvM14dn7KtE6Y2ctqcwah1sNVE
        run: |
          # Replace YOUR_USERNAME/YOUR_REPO:TAG with the image you want to delete
          IMAGE_NAME=${{ inputs.docker_registry }}/${{ inputs.docker_username }}/${{ inputs.app_name }}:${{ steps.extract_branch.outputs.branch_hash }}
          URL="https://hub.docker.com/v2/repositories/${IMAGE_NAME}/"
          
          # Perform the DELETE request to Docker Hub's API
          curl -X DELETE -H "Authorization: Bearer ${DOCKERHUB_TOKEN}" ${URL}
